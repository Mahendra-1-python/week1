<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragraph Example</title>
    <style>
       
        .my-paragraph {
            font: Arial;
            font-size: 16px;                
            color: #333;                    
        }
    </style>
</head>
<body>
    <p class="my-paragraph">This is the first paragraph with the Arial font.</p>
    <p class="my-paragraph">This is the second paragraph with the Arial font.</p>
</body>
</html>

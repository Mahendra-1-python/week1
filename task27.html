<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universal Selector Margin Example</title>
    <style>
        /* Universal selector to set default margin to 0 for all elements */
        * {
            margin: 0; /* Set margin to 0 for all elements */
            padding: 0; /* Optional: Remove default padding for a cleaner layout */
            box-sizing: border-box; /* Include padding and border in total width and height */
        }
    </style>
</head>
<body>
    <h1>Welcome to My Website</h1>
    <p>This is a paragraph inside the body.</p>
</body>
</html>

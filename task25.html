<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Featured Section Example</title>
    <style>
    
        #featured {
            border: 2px solid #4CAF50; 
            padding: 20px;             
            margin: 20px;               
            background-color: #f9f9f9;  
            
        }
    </style>
</head>
<body>
    <section id="featured">
        <h2>Featured Article</h2>
        <p>This is the content of the featured section. Here you can highlight important information, articles, or announcements.</p>
    </section>
</body>
</html>

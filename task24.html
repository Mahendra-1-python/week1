<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Example</title>
    <style>
        /* Style for the first input field with ID 'input1' */
        #input1 {
            width: 300px;            /* Set width */
            padding: 10px;          /* Padding */
            border: 2px solid #4CAF50; /* Green border */
            border-radius: 5px;     /* Rounded corners */
            font-size: 16px;        /* Font size */
            margin-bottom: 10px;    /* Margin below the input */
        }

        /* Style for the second input field with ID 'input2' */
        #input2 {
            width: 300px;            /* Set width */
            padding: 10px;          /* Padding */
            border: 2px solid #2196F3; /* Blue border */
            border-radius: 5px;     /* Rounded corners */
            font-size: 16px;        /* Font size */
            margin-bottom: 10px;    /* Margin below the input */
        }
    </style>
</head>
<body>
    <form>
        <label for="input1">First Input:</label><br>
        <input type="text" id="input1" placeholder="Enter first input"><br>

        <label for="input2">Second Input:</label><br>
        <input type="text" id="input2" placeholder="Enter second input"><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
